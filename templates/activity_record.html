{% extends "base.html" %}
{% block body %}
<!-- Page Heading -->
<h1 class="mb-5 text-gray-800">活動紀錄</h1>

<!-- Content Row -->
<div class="row-50% text-center">
    <div class=" mx-auto table-responsive">
        <table class="table table-hover text-nowrap">
            <thead>
                <tr>
                    <th scope="col">打卡日期</th>
                    <th scope="col">打卡狀態</th>
                    <th scope="col">識別證號</th>
                    <th scope="col">異動申請</th>
                </tr>
            </thead>

                    <li class='list-unstyled justify-content-between d-flex h6'>
                    {%for i in code_results%}
                            <tbody id="myTable">
                                <tr>
                                <td>{{i['code_date']}}</td>
                                <td>{{i['state']}}</td>
                                <td>{{i['code_number']}}</td>
                                <td><div class="d-grid gap-2 d-md-block">
                                    <button class="btn btn-outline-success" type="button">同意</button>
                                    <button class="btn btn-outline-danger" type="button">駁回</button>
                                    </div></td>
                                </tr>
                            </tbody>
                        {%endfor%}
                    </li>
        </table>
    </div>
</div>
{% endblock %}
